<html>
  <head>
    <script src="./socket.io/socket.io.js"></script>
  </head>
  <body>
    <script>
      var socket = io.connect("http://localhost:8001/");
      socket.on('typing', function(data) {
        console.log(data);
      });

      socket.on('message', function(data) {
        console.log(data);
      });
    </script>
  </body>
</html>
